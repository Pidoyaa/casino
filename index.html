<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue au Casino Roulette</h1>
        <div class="wallet">
            <p>Portefeuille: <span id="wallet">2000</span>â‚¬</p>
        </div>
        <div class="roulette">
            <input type="number" id="bet-number" placeholder="Miser sur un chiffre (0-30)" min="0" max="30">
            <input type="number" id="bet-amount" placeholder="Montant de la mise" min="1">
            <button onclick="spinRoulette()">Jouer</button>
        </div>
        <div class="wheel-container">
            <div id="wheel" class="wheel">
                <div class="wheel-segment">0</div>
                <div class="wheel-segment">1</div>
                <div class="wheel-segment">2</div>
                <div class="wheel-segment">3</div>
                <div class="wheel-segment">4</div>
                <div class="wheel-segment">5</div>
                <div class="wheel-segment">6</div>
                <div class="wheel-segment">7</div>
                <div class="wheel-segment">8</div>
                <div class="wheel-segment">9</div>
                <div class="wheel-segment">10</div>
                <div class="wheel-segment">11</div>
                <div class="wheel-segment">12</div>
                <div class="wheel-segment">13</div>
                <div class="wheel-segment">14</div>
                <div class="wheel-segment">15</div>
                <div class="wheel-segment">16</div>
                <div class="wheel-segment">17</div>
                <div class="wheel-segment">18</div>
                <div class="wheel-segment">19</div>
                <div class="wheel-segment">20</div>
                <div class="wheel-segment">21</div>
                <div class="wheel-segment">22</div>
                <div class="wheel-segment">23</div>
                <div class="wheel-segment">24</div>
                <div class="wheel-segment">25</div>
                <div class="wheel-segment">26</div>
                <div class="wheel-segment">27</div>
                <div class="wheel-segment">28</div>
                <div class="wheel-segment">29</div>
                <div class="wheel-segment">30</div>
            </div>
        </div>
        <div class="result">
            <p id="result-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
