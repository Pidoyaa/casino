<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue au Casino Roulette</h1>
        <div class="wallet">
            <p>Portefeuille: <span id="wallet">2000</span>€</p>
        </div>
        <div class="roulette">
            <input type="number" id="bet-number" placeholder="Miser sur un chiffre (0-30)" min="0" max="30">
            <input type="number" id="bet-amount" placeholder="Montant de la mise" min="1">
            <button onclick="spinRoulette()">Jouer</button>
        </div>
        <div class="wheel-container">
            <div id="wheel" class="wheel">
                <!-- Ajouter les segments numérotés -->
                <div class="segment" data-number="0">0</div>
                <div class="segment" data-number="1">1</div>
                <div class="segment" data-number="2">2</div>
                <div class="segment" data-number="3">3</div>
                <div class="segment" data-number="4">4</div>
                <div class="segment" data-number="5">5</div>
                <div class="segment" data-number="6">6</div>
                <div class="segment" data-number="7">7</div>
                <div class="segment" data-number="8">8</div>
                <div class="segment" data-number="9">9</div>
                <div class="segment" data-number="10">10</div>
                <div class="segment" data-number="11">11</div>
                <div class="segment" data-number="12">12</div>
                <div class="segment" data-number="13">13</div>
                <div class="segment" data-number="14">14</div>
                <div class="segment" data-number="15">15</div>
                <div class="segment" data-number="16">16</div>
                <div class="segment" data-number="17">17</div>
                <div class="segment" data-number="18">18</div>
                <div class="segment" data-number="19">19</div>
                <div class="segment" data-number="20">20</div>
                <div class="segment" data-number="21">21</div>
                <div class="segment" data-number="22">22</div>
                <div class="segment" data-number="23">23</div>
                <div class="segment" data-number="24">24</div>
                <div class="segment" data-number="25">25</div>
                <div class="segment" data-number="26">26</div>
                <div class="segment" data-number="27">27</div>
                <div class="segment" data-number="28">28</div>
                <div class="segment" data-number="29">29</div>
                <div class="segment" data-number="30">30</div>
            </div>
            <div class="pointer"></div>
        </div>
        <div class="result">
            <p id="result-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
