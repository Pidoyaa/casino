<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue au Casino Roulette</h1>
        <div class="wallet">
            <p>Portefeuille: <span id="wallet">2000</span>â‚¬</p>
        </div>
        <div class="roulette">
            <input type="number" id="bet-number" placeholder="Miser sur un chiffre (0-30)" min="0" max="30">
            <input type="number" id="bet-amount" placeholder="Montant de la mise" min="1">
            <button onclick="spinRoulette()">Jouer</button>
        </div>
        <div class="wheel-container">
            <div id="wheel" class="wheel">
                <div class="number" style="--i: 0">0</div>
                <div class="number" style="--i: 1">1</div>
                <div class="number" style="--i: 2">2</div>
                <div class="number" style="--i: 3">3</div>
                <div class="number" style="--i: 4">4</div>
                <div class="number" style="--i: 5">5</div>
                <div class="number" style="--i: 6">6</div>
                <div class="number" style="--i: 7">7</div>
                <div class="number" style="--i: 8">8</div>
                <div class="number" style="--i: 9">9</div>
                <div class="number" style="--i: 10">10</div>
                <div class="number" style="--i: 11">11</div>
                <div class="number" style="--i: 12">12</div>
                <div class="number" style="--i: 13">13</div>
                <div class="number" style="--i: 14">14</div>
                <div class="number" style="--i: 15">15</div>
                <div class="number" style="--i: 16">16</div>
                <div class="number" style="--i: 17">17</div>
                <div class="number" style="--i: 18">18</div>
                <div class="number" style="--i: 19">19</div>
                <div class="number" style="--i: 20">20</div>
                <div class="number" style="--i: 21">21</div>
                <div class="number" style="--i: 22">22</div>
                <div class="number" style="--i: 23">23</div>
                <div class="number" style="--i: 24">24</div>
                <div class="number" style="--i: 25">25</div>
                <div class="number" style="--i: 26">26</div>
                <div class="number" style="--i: 27">27</div>
                <div class="number" style="--i: 28">28</div>
                <div class="number" style="--i: 29">29</div>
                <div class="number" style="--i: 30">30</div>
            </div>
            <div class="pointer"></div>
        </div>
        <div class="result">
            <p id="result-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
