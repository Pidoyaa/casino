<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pidoya - Visual Craft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Bienvenue dans notre boutique de vêtements</h1>
        <p>Découvrez nos dernières collections de mode.</p>
    </header>

    <section id="produits" class="produits-section">
        <h2>Nos Produits</h2>
        <div class="produits-container">
            <div class="produit">
                <img src="images/robe.jpg" alt="Robe d'été">
                <h3>Robe d'été</h3>
                <p>Prix : 50 €</p>
                <button>Acheter</button>
            </div>
            <div class="produit">
                <img src="images/chemise.jpg" alt="Chemise en lin">
                <h3>Chemise en lin</h3>
                <p>Prix : 60 €</p>
                <button>Acheter</button>
            </div>
            <div class="produit">
                <img src="images/pantalon.jpg" alt="Pantalon décontracté">
                <h3>Pantalon décontracté</h3>
                <p>Prix : 70 €</p>
                <button>Acheter</button>
            </div>
            <div class="produit">
                <img src="images/veste.jpg" alt="Veste en cuir">
                <h3>Veste en cuir</h3>
                <p>Prix : 90 €</p>
                <button>Acheter</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Pidoya - Visual Craft. Tous droits réservés.</p>
    </footer>
</body>
</html>
